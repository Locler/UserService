name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Spa14062004
          POSTGRES_DB: useridb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      # CHECKOUT
      - name: Checkout repository
        uses: actions/checkout@v4

      # SETUP JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # BUILD + TEST
      - name: Build and run tests
        run: mvn clean verify -Dspring.profiles.active=docker

      # SONARQUBE ANALYSIS
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # BUILD DOCKER IMAGE
      - name: Build Docker image
        run: docker build -t userservice:latest .

      # SAVE DOCKER IMAGE AS ARTEFACT
      - name: Save Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: userservice-image
          path: |
            **/target/*.jar