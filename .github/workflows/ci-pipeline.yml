name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${DB_USER}
          POSTGRES_PASSWORD: ${DB_PASSWORD}
          POSTGRES_DB: useridb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ CHECKOUT
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ SETUP JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # 3️⃣ BUILD + TEST
      - name: Build and run tests
        run: mvn clean verify -Dspring.profiles.active=docker

      # 4️⃣ SONARQUBE ANALYSIS
      - name: SonarQube Scan
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 5️⃣ BUILD DOCKER IMAGE
      - name: Build Docker image
        run: docker build -t userservice:latest .

      # 6️⃣ SAVE DOCKER IMAGE AS ARTEFACT
      - name: Save Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: userservice-image
          path: |
            target/*.jar